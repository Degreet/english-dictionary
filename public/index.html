<div class="center" id="main">
  <div class="button-list">
    <div class="button-block">
      <span>Уже зарегистрированы?</span>
      <button class="toAuthBtn">Войти</button>
    </div>
    <div class="button-block">
      <span>Ещё не зарегистрированы?</span>
      <button class="toRegBtn">Зарегистрироваться</button>
    </div>
  </div>
</div>

<div id="reg" class="form" hidden>
  <div>
    <h1 class="title">Регистрация</h1>
    <form>
      <input type="text" placeholder="Придумайте логин" autocomplete="off" id="regLoginInp">
      <input type="password" placeholder="Придумайте пароль" id="regPassInp">
      <input type="password" placeholder="Повторите пароль" id="regPassConfInp">
      <div class="button-inline-block">
        <button type="button" class="button-success" id="regNextBtn">Продолжить</button>
        <button type="button" class="button-success toAuthBtn">Войти</button>
      </div>
    </form>
  </div>
</div>

<div id="auth" class="form" hidden>
  <div>
    <h1 class="title">Авторизация</h1>
    <form>
      <input type="text" placeholder="Введите логин" autocomplete="off" id="authLoginInp">
      <input type="password" placeholder="Введите пароль" id="authPassInp">
      <div class="button-inline-block">
        <button type="button" class="button-success" id="authNextBtn">Продолжить</button>
        <button type="button" class="button-success toRegBtn">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>
